<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Admin Pamel</title>
</head>
<body>

<div class="navbar navbar-dark bg-dark">
    <div class="container-fluid px-2">
            <span class="text-white fs-5">
                <strong><span th:text=" ${#authentication.name} "></span></strong>
                <span>with roles:</span>
                <span th:each="role: *{user.roles}" th:text="${role.getRoleName.substring(5)} + ' '"></span>
            </span>
        <a class="nav-link text-end text-secondary" th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container-fluid bg-light">   <!--container-fluid">-->
    <div class="row">

        <div class="col-2 bg-white px-0 min-vh-100">
            <br>
            <nav class="nav nav-pills flex-column ">
                <a sec:authorize="hasRole('ROLE_ADMIN')" aria-current="page" class="nav-link" th:href="@{/admin}">Admin</a>
                <a class="nav-link active" th:href="@{/user}">User</a>
            </nav>
        </div>

        <div class="col-10 px-4">
            <br>
            <h1>User information-page</h1>

            <div class="card">
                <div class="card-header">
                    <strong><h4 class="align-middle">About user</h4></strong>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead class="thead-light border-top">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a th:each="role: *{roles}"
                                   th:text="${role.getRoleName().substring(5)} + ' '"></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>

    </div>
</div>


<!-- Дополнительный JavaScript; выберите один из двух! -->

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Вариант 2: Bootstrap JS отдельно от Popper
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
